[tool.poetry]
name = "listmonk-newsletter"
version = "0.1.0"
description = "Generate a newsletter digest from an rss feed and send it to a listmonk instance"
authors = ["Michael Bianco <mike@mikebian.co>"]
readme = "README.md"
keywords = ["listmonk", "newsletter", "rss", "feed"]
homepage = "https://github.com/iloveitaly/listmonk-newsletter"

[tool.poetry.dependencies]
python = "^3.12"
feedparser = "^6.0.11"
python-decouple-typed = "^3.11.0"
click = "^8.1.8"
requests = "^2.32.3"
structlog = "^25.2.0"
funcy-pipe = "^0.11.1"
lxml = "^5.3.1"
jinja2 = "^3.1.6"
css-inline = "^0.14.6"
html2text = "^2025.4.15"
dateparser = "^1.2.1"
backoff = "^2.2.1"
apscheduler = "^3.11.0"


[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
isort = "^6.0.1"
pyright = "^1.1.400"
pylint = "^3.3.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
listmonk-newsletter = "listmonk_newsletter:cli"

[tool.isort]
profile = "black"
float_to_top = true
